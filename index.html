<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Merriweather:wght@300;400;700;900&family=Parisienne&family=Playfair+Display:wght@400;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Librarium</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Librarium</div>
            <button class="btn addBookBtn" id="addBookBtn">Add Book</button>
        </header>
        <main id="shelf">
        </main>
        <footer>
            <h4>Developed By <a href="https://github.com/RbsDeveloper?tab=repositories" target="_blank"><i class="fa-brands fa-github"></i> RbsDeveloper</a></h4>
        </footer>
        <dialog class="formDialog" id="dialog">
            <form action="#" id="bookForm">

                    <div class="form-group">
                        <label for="bookTitle">Title</label>
                        <input type="text" id="bookTitle" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="bookAuthor">Author</label>
                        <input type="text" id="bookAuthor" name="author" required>
                    </div>
                    <div class="form-group">
                        <label for="bookPages">Number of Pages</label>
                        <input type="number" id="bookPages" name="pages" required>
                    </div>
                    <div class="form-group radio-group">
                        <label for="bookStatus">Have you read it?</label>
                        <select name="bookStatus" id="stat">
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                        
                    </div>
                    <div class="form-group">
                        <button id="addBtn" type="submit">Add</button>
                        <button id="cancelBtn" type="reset">Cancel</button>
                    </div>
                                    
            </form>
        </dialog>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
